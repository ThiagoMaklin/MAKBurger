<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MAK Burger</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="">MAK <span>•</span> Burger</a>
            </div>
            <nav>
                <ul class="left">
                    <li><a href="">Início</a></li>
                    <li><a href="">Burgers</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
                <div class="right">
                    <a href="" class="button">Fazer Pedido</a>
                </div>
            </nav>
            <div class="menu">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="left">
                <h1>O Hamburguer mais delicioso.&#128523;</h1>
                <p>A primeira hamburgueria virtual em que você faz o pedido online e come o hamburguer através do seu dispositivo</p>
                <a href="" class="button">Fazer Pedido</a>
            </div>
            <div class="right">
                <img src="./assets/images/heroBurger.png" alt="Imagem de um hamburguer">
            </div>
        </div>
    </section>

    <section class="search">
        <div class="container">
            <div class="search-title">Pesquise o seu <br> hambuerguer favorito !</div>
            <div class="search-forms">
                <div class="left-form">
                    <input type="search" placeholder="Digite o Nome do Hamburguer">
                </div>
                <div class="right-form">
                    <select name="" id="">
                        <option value="">Selecionar Categoria</option>
                        <option value="tradicional">Hamburguer Tradicional</option>
                        <option value="doce">Hamburguer Doce</option>
                        <option value="kids">Hamburguer Kids</option>
                        <option value="vegetariano">Hamburguer Vegetariano</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <footer>
        
    </footer>
</html>
